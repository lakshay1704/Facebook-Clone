<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top">
    <div class="logo">
      <a href="https://www.facebook.com" class="logo_link">
        <h1 class='heading'>
          facebook

        </h1>
      </a>

    </div>
    <div class="login">
      <label for="">Email</label>
      <input type="text">
      <label for="">Password</label>
      <input type="password">
      <button>Login</button>
    </div>
    </div>
    <div class="content">
      <table>
        <tr>
          <td class='left-col'>
            <h2>Facebook hekps you connect and share with the people in your life</h2>
            <img src="images/connecting.png" alt="people image">
          </td>
          <td class='right-col'>
            <h1>Create an account</h1>
            <h3>It's free and always will be</h3>
            <div class="signup">
                <table>
                  <tr>
                    <td>
                      <input type="text" name="" value="" placeholder="First Name">
                    </td>
                    <td>
                      <input type="text" name="" value="" placeholder="Last Name">
                    </td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <td>
                      <input type="text" name="" value="" placeholder="Mobile Number or Email Address">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="text" name="" value="" placeholder="New Password">
                    </td>
                  </tr>
                </table>
            </div>

          </td>
          <!-- <h3>
            Birthday
          </h3> -->
        </tr>
      </table>
    </div>


</body>
</html>
